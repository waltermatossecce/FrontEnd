<div class="abrir-modal animacion fadeIn"  *ngIf="modalService.modal">
<div class="modal" tabindex="-1" style="display: block;">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header ">
        <h5 class="modal-title">{{titulo}}</h5>
        <button type="button" (click)="cerrarModal()" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
             <div class="col-sm">
             <!--list-group una lista -->
              <ul *ngIf="cliente" class="list-group text-dark mb-5 ordenado" >
                <li class="list-group-item active">{{cliente.nombre}}</li>
                <li class="list-group-item">{{cliente.apellido}}</li>
                <li class="list-group-item">{{cliente.email}}</li>
                <li class="list-group-item">{{cliente.createAt | date:"fullDate"}}</li>
                <li class="list-group-item">{{cliente.distrito.nombre}}</li>
              </ul>
        
              <div class="input-group mb-5">
                <div class="custom-file">
                  <!--OnChange = cuando cambia cuando se selecciona el archivo-->
                  <input (change)="seleccionarFoto($event)" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                  <label class="custom-file-label" for="inputGroupFile04">Seleccionar foto</label>
                </div>
                
                <div class="input-group-append" >
                  <button (click)="subirFoto()" [disabled]="!fotoSeleccionada" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04" >Subir</button>
                </div>
              </div>
        
              <div *ngIf="progress > 0" class="progress" style="height: 40px;">
                <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="{width:progress+'%'}" aria-valuenow="10" attr.aria-valuemin="{{progress}}" aria-valuemax="100">
                    {{progress}}%
        
                </div>
              </div>
             
            </div>
             
             <div class="col-sm">
        
               <img *ngIf="cliente?.foto" src="http://localhost:8090/api/uploads/img/{{cliente.foto}}" alt="{{cliente.foto}}" class="img-thumbnail rounded">   
        
             </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="cerrarModal()" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</div>
